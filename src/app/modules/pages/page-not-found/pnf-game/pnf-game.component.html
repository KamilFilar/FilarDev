<div class="row justify-content-center">
  <div class="col-12 text-end">
    <button
      class="btn__refresh"
      (click)="resetGame()"
      matTooltip="{{ 'pnf.refresh' | translate }}"
      matTooltipPosition="left"
    >
      <fa-icon [icon]="faArrowsRotate" class="fa-2x"></fa-icon>
    </button>
  </div>
</div>
<!-- First row -->

    <button
      type="button"
      (click)="triggerBTN0(arrayImages[arrayValues[0]])"
      [disabled]="btnArrayDisbaled[0] == true"
